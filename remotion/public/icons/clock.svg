<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" fill="none">
  <circle cx="40" cy="40" r="32" stroke="currentColor" stroke-width="3" fill="none"/>
  <!-- Hour hand -->
  <line x1="40" y1="40" x2="40" y2="24" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
  <!-- Minute hand -->
  <line x1="40" y1="40" x2="56" y2="40" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
  <!-- Center dot -->
